<!DOCTYPE html>
<html>
<head>
    <title>VIP Pass Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .vip {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>VIP Pass Test for myaji35@gmail.com</h1>

    <div id="status"></div>

    <button onclick="testVIPPass()">Test VIP Pass</button>

    <div id="result"></div>

    <script>
        // Simulated JWT token for testing (VIP user)
        const testToken = 'test-token-for-vip-user';

        async function testVIPPass() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');

            statusDiv.innerHTML = '<div class="status">Testing VIP Pass...</div>';

            try {
                // Test subscriptions endpoint
                const response = await fetch('http://localhost:8000/api/v1/subscriptions/my-subscriptions', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${testToken}`
                    }
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(`API Error: ${JSON.stringify(error)}`);
                }

                const data = await response.json();

                // Check if VIP pass is present
                if (data.subscriptions && data.subscriptions.length > 0) {
                    const vipSub = data.subscriptions.find(s => s.id === 'vip-pass');

                    if (vipSub) {
                        statusDiv.innerHTML = '<div class="status success">‚úÖ VIP Pass Found!</div>';
                        resultDiv.innerHTML = `
                            <div class="vip">
                                <h2>üëë VIP Pass Active</h2>
                                <p>Certification: ${vipSub.certification_name}</p>
                                <p>Status: ${vipSub.status}</p>
                                <p>Days Remaining: ${vipSub.days_remaining}</p>
                            </div>
                            <pre>${JSON.stringify(vipSub, null, 2)}</pre>
                        `;
                    } else {
                        statusDiv.innerHTML = '<div class="status error">‚ùå No VIP Pass Found</div>';
                        resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                    }
                } else {
                    statusDiv.innerHTML = '<div class="status error">‚ùå No Subscriptions Found</div>';
                    resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }

            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
                resultDiv.innerHTML = `<pre>Error Details:\n${error.stack}</pre>`;
            }
        }

        // Auto-test on page load
        window.onload = () => {
            console.log('Testing VIP Pass for Clerk ID: user_36T9Qa8HsuaM1fMjTisw4frRH1Z');
        };
    </script>
</body>
</html>
