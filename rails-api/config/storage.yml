test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

# Epic 2: S3 Configuration for Production Direct Upload
amazon:
  service: S3
  access_key_id: <%= ENV['AWS_ACCESS_KEY_ID'] %>
  secret_access_key: <%= ENV['AWS_SECRET_ACCESS_KEY'] %>
  region: <%= ENV['AWS_REGION'] || 'us-east-1' %>
  bucket: <%= ENV['AWS_S3_BUCKET'] || "certigraph-#{Rails.env}" %>
  # Enable public access for direct uploads (with presigned URLs)
  public: false
  # Optional: Use CloudFront for faster downloads
  # cloudfront_url: <%= ENV['CLOUDFRONT_URL'] %>

# Production with S3 (recommended)
production:
  service: S3
  access_key_id: <%= ENV['AWS_ACCESS_KEY_ID'] %>
  secret_access_key: <%= ENV['AWS_SECRET_ACCESS_KEY'] %>
  region: <%= ENV['AWS_REGION'] || 'us-east-1' %>
  bucket: <%= ENV['AWS_S3_BUCKET'] || "certigraph-production" %>
  public: false

