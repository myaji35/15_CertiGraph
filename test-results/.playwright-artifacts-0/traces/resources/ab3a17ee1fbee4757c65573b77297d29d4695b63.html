    <style>
      /* ExamsGraph Design System */
      :root {
        --primary: #137fec;
        --background-light: #f6f7f8;
        --background-dark: #101922;
        --text-primary: #0d141b;
        --text-secondary: #4c739a;
      }

      body {
        font-family: 'Noto Sans KR', 'Lexend', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Material Icons Settings */
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }

      /* ExamsGraph Selection */
      ::selection {
        background-color: rgba(19, 127, 236, 0.2);
      }

      /* ExamsGraph Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      ::-webkit-scrollbar-track {
        background: #f6f7f8;
      }

      ::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 5px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }

      /* Focus Styles */
      *:focus-visible {
        outline: 2px solid var(--primary);
        outline-offset: 2px;
      }

      /* Smooth transitions */
      * {
        transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }

      /* Glass Card Effect */
      .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      /* Primary Button Style */
      .btn-primary {
        background: linear-gradient(135deg, #137fec 0%, #0968d3 100%);
        color: white;
        font-weight: 600;
        padding: 0.625rem 1.5rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(19, 127, 236, 0.25);
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(19, 127, 236, 0.35);
      }

      /* Card Hover Effect */
      .card-hover {
        transition: all 0.3s ease;
      }

      .card-hover:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      /* Progress Bar Animation */
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      .animate-shimmer {
        animation: shimmer 2s infinite;
      }

      /* Badge Styles */
      .badge-primary {
        background-color: rgba(19, 127, 236, 0.1);
        color: #137fec;
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 500;
      }

      .badge-success {
        background-color: rgba(34, 197, 94, 0.1);
        color: #22c55e;
      }

      .badge-warning {
        background-color: rgba(251, 191, 36, 0.1);
        color: #fbbf24;
      }

      .badge-danger {
        background-color: rgba(239, 68, 68, 0.1);
        color: #ef4444;
      }
    </style>
  </head>
