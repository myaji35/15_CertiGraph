# CertiGraph Nginx Configuration
# Frontend: 3015, Backend: 8015
# Location path: /certigraph

# CertiGraph Frontend
location /certigraph {
    proxy_pass http://127.0.0.1:3015;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
}

# CertiGraph Backend API
location /certigraph/api/ {
    rewrite ^/certigraph/api/(.*)$ /api/$1 break;
    proxy_pass http://127.0.0.1:8015;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # For file uploads
    client_max_body_size 50M;
}

# CertiGraph Next.js static files
location /certigraph/_next/ {
    proxy_pass http://127.0.0.1:3015/_next/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
}
